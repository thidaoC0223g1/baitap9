<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh chu nhat </title>
</head>
<body>

<script>
    let a = parseInt(prompt('nhap vao chieu dai HCN'));
    let b = parseInt(prompt('nhap vao chieu rong HCN'));
    let s;
    s = a * b;
    document.write('dien tich hinh chu nhat = ' + s)
</script>
</body>
</html>
