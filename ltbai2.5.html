<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh tam giac vuong </title>
</head>
<body>

<script>
    let a = parseInt(prompt('nhap vao canh goc vuong'));
    let b = parseInt(prompt('nhap vao canh con lai'));
    let s;
    s = a * b/2;
    document.write('dien tich hinh tam giac = ' + s)
</script>
</body>
</html>
