<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse event </title>
</head>
<body>
<form>
<img src="https://www.premierleague.com/resources/prod/v6.111.2-4807/i/nike-ball-hub/index/23.png"
     id="onball" alt="Ball" style="height:300px" ><br>
<p><b><i>Cick button below to move imagine to right or left</i></b></p>
<input type="button" value="right" onclick="moveRight()">
    <input type="button" value="left" onclick="moveLeft()">
</form>
<script>
    let ioj = null;
    ioj = document.getElementById("onball");

        ioj = document.getElementById("onball");
        ioj.style.position='relative';
        ioj.style.left = '180px';

function moveRight(){
        ioj.style.left= parseInt(ioj.style.left)+ 10 + 'px';
}
function moveLeft(){
    ioj.style.left= parseInt(ioj.style.left)-10 + 'px';
}
</script>
</body>
</html>
