<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh ngay trong thang </title>
</head>
<body>
<label><input type="number" id="month" placeholder="Nhap vao thang" size="30px"></label>
<br><br>
<label><input type="button" id="check" value="check"></label>
<p id="show"></p>
<script>
    let kt = document.getElementById('check');
    kt.addEventListener('click', checkday);

    function checkday() {
        let h = +document.getElementById('month').value;
        switch (h) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
                document.getElementById('show').innerHTML = 'thang co 31 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('show').innerHTML = 'thang co 30 ngay';
             break;
            case 2:
                document.getElementById('show').innerHTML = 'thang co 28 hoac 29 ngay';


        }
    }


</script>
</body>
</html>
