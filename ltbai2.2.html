<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doi met sang feet </title>
</head>
<body>
<label><input type="text" id="input" placeholder="nhap vao dso met"></label>
<label><input type="button" id="check" value="convert"></label>
<script>
    let kt = document.getElementById('check');
    kt.addEventListener('click', checkFeet);

    function checkFeet() {
        let f ;
        let m = +document.getElementById('input').value;
        f = m*3.2808;
        document.write(m+ " met = " + f + '&nbsp'+ 'feet');
    }
</script>
</body>
</html>
