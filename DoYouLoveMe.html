<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me </title>
</head>
<body>
<h1>Do you love me</h1><br>
<label><input type="button" value="YES" id="yes" onclick="clickYes();"></label>
<label><input type="button" value="NO" id="no" onmouseover="clickNo();" style="position:absolute;
left: 150px;top:150px"></label>
<p id="in"></p>
<script>
 function clickYes(){
     document.getElementById('in').innerHTML='<3';
 }
 function clickNo(){
     let x=Math.round(Math.random()*window.innerWidth);
     let y=Math.round(Math.random()*window.innerHeight);
     document.getElementById('no').style.left = x +'px'
     document.getElementById('no').style.top = y +'px'
 }
</script>
</body>
</html>
